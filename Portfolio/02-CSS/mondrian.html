<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mondrian.css">
    <title>Mondrian</title>
</head>

<body>
    <h1>Mondrian</h1>
    <div class="canvas">
        <div class="innerCanvas">
            <div class="lefthalf rightBorder">
                <div class="topLeft bottomBorder">
                    <div class="twentyVertical rightBorder"></div>
                    <div class="sixtyVertical leftBorder rightBorder"></div>
                    <div class="twentyVertical leftBorder">
                        <div class="fifteenHorizontal bottomBorder"></div>
                        <div class="eightyfiveHorizontal topBorder"></div>
                    </div>
                </div>
                <div class="bottomLeft topBorder">
                    <div class="container1 eightyHorizontal bottomBorder">
                        <div class="twentyVertical rightBorder"></div>
                        <div class="sixtyVertical leftBorder rightBorder blueSquare"></div>
                        <div class="twentyVertical leftBorder"></div>
                    </div>
                    <div class="container1 twentyHorizontal topBorder">
                        <div class="twentyVertical rightBorder"></div>
                        <div class="sixtyVertical leftBorder rightBorder"></div>
                        <div class="twentyVertical leftBorder"></div>
                    </div>
                </div>
            </div>
            <div class="righthalf leftBorder">
                <div class="topLeft bottomBorder">
                    <div class="sixtyVertical rightBorder">
                        <div class="fifteenHorizontal bottomBorder"></div>
                        <div class=" bottomBorder topBorder redSquare"></div>
                    </div>
                    <div class="fortyVertical leftBorder">
                        <div class="fifteenHorizontal bottomBorder yellowSquare"></div>
                        <div class="eightyfiveHorizontal topBorder"></div>
                    </div>
                </div>
                <div class="bottomRight topBorder">
                    <div class="sixtyVertical rightBorder"></div>
                    <div class="fortyVertical leftBorder"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
